<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>订单列表</title>
    <link rel="stylesheet" href="../../../css/style.css?10.1.4">
    <link rel="stylesheet" href="../../../css/bootstrap.css?10.1.1">
    <link rel="stylesheet" href="../../../css/list.css?10.0.1">
    <link rel="stylesheet" href="../../../css/data.css">
</head>

<body>
    <div class="iframenav">
        <div class="refresh topbtn din fl" onclick="document.location.reload()">
            <img src="../../../images/sx.png" alt="">
        </div>
    </div>
    <div class="gs-screen panel-default">
        <div class="gs-header panel-heading">
            <span class="din fl">筛选</span>
            <input type="button" value="导出" class="btn btn-danger radius fr"></input>
            <button id="ordersearch" class="btn btn-secondary radius din fr">筛选</button>
            <div class="shrink"></div>
        </div>
        <div class="gs-con">
            <ul>
                <li class="gs-li col-md-3 col-sm-6  col-xs-12">
                    <p class="gs-name">订单号</p>
                    <input class="gs-inp" id="order_no" type="text">
                </li>
                <li class="gs-li col-md-3 col-sm-6  col-xs-12">
                    <p class="gs-name">用户昵称</p>
                    <input class="gs-inp" id="nick_name" type="text">
                </li>
                <li class="gs-li col-md-3 col-sm-6  col-xs-12">
                    <p class="gs-name">状态</p>
                    <div class="combobox" id="order_status">
                        <div class="ant-select">
                            <div class="ant-select-selection">请选择</div>
                            <span class="ant-select-arrow"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="gs-list panel-default">
        <div class="gl-head panel-heading ">
            <span>商品列表</span>
        </div>
        <div class="gl-title">
            <span class="col-md-2 bot-bor subli">订单号</span>
            <span class="col-md-1 bot-bor subli">用户昵称</span>
            <span class="col-md-1 bot-bor subli">订单金额</span>
            <span class="col-md-1 bot-bor subli">商票抵扣金额</span>
            <span class="col-md-1 bot-bor subli">实际支付</span>
            <span class="col-md-1 bot-bor subli">商品金额</span>
            <span class="col-md-1 bot-bor subli">优惠金额</span>
            <span class="col-md-1 bot-bor subli">微信支付金额</span>
            <span class="col-md-1 bot-bor subli">订单状态</span>
            <span class="col-md-2 bot-bor subli">管理</span>
        </div>
        <div class="table" id="orderlist"></div>
        <div class="w-floor-page">
            <div class="floor-page" id="floorpages"></div>
        </div>
    </div>
</body>
<script type="module" src="../../../js/common.js?10.0.2"></script>
<script type="module" src="./orderlist.js?10.0.3"></script>

</html>
