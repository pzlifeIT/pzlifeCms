<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <link rel="stylesheet" href="../../../../css/style.css?10.1.4">
    <link rel="stylesheet" href="../../../../css/bootstrap.css?10.1.1">
    <link rel="stylesheet" href="../../../../css/list.css?10.0.1">
    <link rel="stylesheet" href="../../../../css/data.css">
    <link rel="stylesheet" href="../../../../css/details.css?10.0.1">
    <link rel="stylesheet" href="./goods.css">
    <script src="../../../../js/vue.js"></script>
    <title>线下活动商品列表</title>

</head>

<body>
    <div id="app">
        <div class="iframenav">
            <div class="refresh topbtn din fl" onclick="document.location.reload()">
                <img src="../../../../images/sx.png" alt="">
            </div>
            <div class="add topbtn din fl" @click="showModal">
                <img src="../../../../images/jia.png" alt="">
            </div>
        </div>
        <div class="pz-modal-content offline">
            <div class="dl-show">
                <span class="dl-title">标题:</span>
                <input class="dl-info" v-model='offlineInfo.title' type="text">
            </div>
            <div class="dl-show">
                <span class="dl-title">开始时间:</span>
                <input id="start_time" v-model='offlineInfo.start_time' placeholder="开始时间(默认当前时间)" class="dl-info"></input>
            </div>
            <div class="dl-show">
                <span class="dl-title">结束时间:</span>
                <input id="stop_time" v-model='offlineInfo.stop_time' placeholder="结束时间" class="dl-info"></input>
            </div>
            <div class="dl-show">
                <span class="dl-title">图片:</span>
                <div class="selpicure" id="selpicure1">
                    <div class="selfile fr"></div>
                </div>
            </div>
            <div class="dl-show flexcenter">
                <input type="button" @click="offlineSumbit" value="保存" class="pz-btn btn-amend">
            </div>
        </div>

        <div class="gs-list panel-default">

            <div class="gl-head panel-heading ">
                <span>商品列表</span>
            </div>
            <div class="gl-title">
                <span class="col-md-1 bot-bor subli">ID</span>
                <span class="col-md-2 bot-bor subli">商品id</span>
                <span class="col-md-2 bot-bor subli">商品名称</span>
                <span class="col-md-2 bot-bor subli">商品状态</span>
                <span class="col-md-2 bot-bor subli">创建时间</span>
                <span class="col-md-3 bot-bor subli">管理</span>
            </div>
            <div class="table">
                <div class="table-tr" v-for="(v,k) in goodList">
                    <span class="col-md-1 bot-bor subli">{{k+1}}</span>
                    <span class="col-md-2 bot-bor subli">{{v.goods_id}}</span>
                    <span class="col-md-2 bot-bor subli">{{v.goods.goods_name}}</span>
                    <span class="col-md-2 bot-bor subli">{{v.statusText}}</span>
                    <span class="col-md-2 bot-bor subli">{{v.create_time}}</span>
                    <span class="col-md-3 bot-bor subli">
                        <div class="pz-btn btn-amend" @click="getGoodInfo(v.id,v.goods_id)"  >编辑</div>
                        <!-- <div class="pz-btn btn-del"  >删除</div> -->
                    </span>
                </div>
            </div>
            <div class="w-floor-page">
                <div class="floor-page" id="floorpages"></div>
            </div>
        </div>
        <div class="pz-modal" v-show="modal">
            <div class="pz-modal-content">
                <div class="pz-modal-header">线下活动商品</div>
                <div class="pz-spin-container">
                    <div class="dl-show">
                        <span class="dl-title">商品id:</span>
                        <input class="dl-info" v-model='goodId' type="text">
                    </div>
                    <div class="dl-show flexcenter">
                        <input type="button" value="取消" class="pz-btn btn-cancel" @click="cancel">
                        <input type="button" value="保存" @click="goodSubmit" class="pz-btn btn-amend">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="../../../../js/data.js"></script>
<script type="module" src="../../../../js/common.js?10.0.2"></script>
<script type="module" src="./goods.js"></script>

</html>
