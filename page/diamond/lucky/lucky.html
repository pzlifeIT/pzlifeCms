<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <link rel="stylesheet" href="../../../css/style.css?10.1.4">
    <link rel="stylesheet" href="../../../css/bootstrap.css?10.1.1">
    <link rel="stylesheet" href="../../../css/list.css?10.0.1">
    <link rel="stylesheet" href="../../../css/data.css">
    <link rel="stylesheet" href="../../../css/details.css?10.0.1">
    <script src="../../../js/vue.js"></script>
    <title>抽奖活动列表</title>

</head>

<body>
    <div id="app">
        <div class="iframenav">
            <div class="refresh topbtn din fl" onclick="document.location.reload()">
                <img src="../../../images/sx.png" alt="">
            </div>
        </div>
        <div class="gs-list panel-default">
            <div class="gl-head panel-heading ">
                <span>抽奖活动列表</span>
            </div>
            <div class="gl-title">
                <span class="col-md-1 bot-bor subli">ID</span>
                <span class="col-md-1 bot-bor subli">中奖用户昵称</span>
                <span class="col-md-1 bot-bor subli">中奖用户手机号</span>
                <span class="col-md-2 bot-bor subli">商品名称</span>
                <span class="col-md-2 bot-bor subli">商品图片</span>
                <span class="col-md-1 bot-bor subli">中奖商品编号</span>
                <span class="col-md-2 bot-bor subli">中奖时间</span>
                <span class="col-md-2 bot-bor subli">状态</span>
            </div>
            <div class="table">
                <div class="table-tr" v-for="(v,k) in winnerList">
                    <span class="col-md-1 bot-bor subli">{{k+1}}</span>
                    <span class="col-md-1 bot-bor subli">{{v.user.nick_name}}</span>
                    <span class="col-md-1 bot-bor subli">{{v.user.mobile}}</span>
                    <span class="col-md-2 bot-bor subli">{{v.goods_name}}</span>
                    <span class="col-md-2 bot-bor subli"><img class="stImg" :src="v.image_path" alt="商品图片"></span>
                    <span class="col-md-1 bot-bor subli">{{v.shop_num}}</span>
                    <span class="col-md-2 bot-bor subli">{{v.create_time}}</span>
                    <span class="col-md-2 bot-bor subli">{{v.statusText}}</span>
                </div>
            </div>
            <div class="w-floor-page">
                <div class="floor-page" id="floorpages"></div>
            </div>
        </div>

    </div>
</body>
<script type="module" src="../../../js/common.js?10.0.2"></script>
<script type="module" src="./lucky.js"></script>

</html>
