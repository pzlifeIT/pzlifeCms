<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>商品分类</title>
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link rel="stylesheet" href="../../../css/list.css">
    <link rel="stylesheet" href="../../../css/details.css">
</head>

<body>

    <div class="iframenav">
        <div class="refresh topbtn din fl" onclick="document.location.reload()">
            <img src="../../../images/sx.png" alt="">
        </div>
        <div class="add addclass topbtn din fl" id="addbtn">
            <img src="../../../images/jia.png" alt="">
        </div>
    </div>
    <div class="gs-list panel-default">
        <div class="gl-head panel-heading ">
            <span>商品分类</span>
        </div>
        <div class="gl-title">
            <span class="col-md-2 bot-bor subli">分类ID</span>
            <span class="col-md-2 bot-bor subli">父级分类</span>
            <span class="col-md-2 bot-bor subli">商品分类名</span>
            <span class="col-md-2 bot-bor subli">层级</span>
            <span class="col-md-2 bot-bor subli">状态</span>
            <span class="col-md-2 bot-bor subli">管理</span>
        </div>
        <div class="table" id="classifylist">
            <!-- <li>
                <span class="col-md-2 bot-bor subli">1181</span>
                <span class="col-md-2 bot-bor subli"><img src="http://www.inweeye.cn/image/cache/catalog/201812/goods/TIM截图20181210200811-40x40.png" alt=""></span>
                <span class="col-md-2 bot-bor subli">萌宠系列手机壳</span>
                <span class="col-md-2 bot-bor subli">1</span>
                <span class="col-md-2 bot-bor subli">
                  <span class="ant-switch up-down ant-switch-checked "></span>
                </span>
                <span class="col-md-2 bot-bor subli">
                </span>
            </li> -->
        </div>
    </div>
    <div class="pz-modal hide" id="classcompile">
        <div class="pz-modal-content">
            <div class="pz-modal-header">商品分类编辑</div>
            <div class="pz-spin-container">
                <div class="dl-show">
                    <span class="dl-title">上级分类:</span>
                    <span class="dl-text" id="superior"></span>
                </div>
                <div class="dl-show">
                    <span class="dl-title">分类名称:</span>
                    <input class="dl-info" id="classname" type="text">
                </div>

                <div class="dl-show hide">
                    <span class="dl-title">状态:</span>
                    <div class="ant-radio-group">
                        <label data-status="1" class="ant-radio-wrapper ant-radio-checked">
                        <span class="ant-radio ">
                          <input type="radio" id="radioinp1" class="ant-radio-input" >
                          <span class="ant-radio-inner"></span>
                        </span>
                        <span class="din fl">启用</span>
                       </label>
                        <label data-status="2" class="ant-radio-wrapper">
                          <span class="ant-radio">
                            <input type="radio" id="radioinp1" class="ant-radio-input" >
                            <span class="ant-radio-inner"></span>
                          </span>
                          <span class="din fl">停用</span>
                        </label>
                    </div>
                </div>
                <div class="dl-show flexcenter">
                    <input type="button" id="cc-cancel" value="取消" class="pz-btn btn-cancel ">
                    <input type="button" id="cc-amend" value="保存" class="pz-btn btn-amend">
                </div>
            </div>
        </div>
    </div>
    <div class="pz-modal hide" id="classadd">
        <div class="pz-modal-content">
            <div class="pz-modal-header">商品分类编辑</div>
            <div class="pz-spin-container">
                <div class="dl-show">
                    <span class="dl-title">上级分类:</span>
                    <span class="multistage" id="selClass">请选择</span>
                    <!-- <div class="din combobox" id="combobox_class">
                        <div class="ant-select">
                            <div class="ant-select-selection">请选择</div>
                            <span class="ant-select-arrow"></span>
                        </div>
                    </div> -->
                </div>
                <div class="dl-show">
                    <span class="dl-title">分类名称:</span>
                    <input class="dl-info" id="nameNew" type="text">
                </div>

                <div class="dl-show">
                    <span class="dl-title">状态:</span>
                    <div class="ant-radio-group">
                        <label data-status="1" class="ant-radio-wrapper ant-radio-checked">
                        <span class="ant-radio">
                          <!-- <input type="radio" id="radioinp1" class="ant-radio-input" > -->
                          <span class="ant-radio-inner"></span>
                        </span>
                        <span class="din fl">启用</span>
                      </label>
                        <label data-status="2" class="ant-radio-wrapper">
                          <span class="ant-radio">
                            <!-- <input type="radio" id="radioinp1" class="ant-radio-input" > -->
                            <span class="ant-radio-inner"></span>
                          </span>
                          <span class="din fl">停用</span>
                        </label>
                    </div>
                </div>
                <div class="dl-show flexcenter">
                    <input type="button" value="取消" class="pz-btn btn-cancel">
                    <input type="button" value="保存" id="saveNew" class="pz-btn btn-amend">
                </div>
            </div>
        </div>
    </div>
    <div class="linkage hide"></div>
</body>
<script src="../../../js/ajax.js"></script>
<script src="../../../js/common.js"></script>
<script src="classify.js"></script>
<script>
    pz.goodsclassify.init()
</script>

</html>
