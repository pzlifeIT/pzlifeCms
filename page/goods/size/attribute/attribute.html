<!DOCTYPE html>
<html lang="en" class="body">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>规格属性</title>
    <link rel="stylesheet" href="../../../../css/style.css?10.1.4">
    <link rel="stylesheet" href="../../../../css/bootstrap.css?10.1.1">
    <link rel="stylesheet" href="../../../../css/list.css?10.0.1">
    <link rel="stylesheet" href="../../../../css/details.css?10.0.1">
</head>

<body class="body">

    <div class="iframenav">
        <div class="refresh topbtn din fl" onclick="document.location.reload()">
            <img src="../../../../images/sx.png" alt="">
        </div>
        <div class="add addattribute topbtn din fl">
            <img src="../../../../images/jia.png" alt="">
        </div>
    </div>
    <div class="gs-list panel-default">
        <div class="gl-head panel-heading ">
            <span>属性</span>
        </div>
        <div class="gl-title">
            <div class="col-md-3 bot-bor subli">序号</div>
            <div class="col-md-3 bot-bor subli">所属规格</div>
            <div class="col-md-3 bot-bor subli">属性名称</div>
            <div class="col-md-3 bot-bor subli">管理</div>
        </div>
        <div class="table" id="ablist"></div>
        <div class="w-floor-page">
            <div class="floor-page" id="floorpages"></div>
        </div>
    </div>
    <div class="pz-modal hide" id="abcompile">
        <div class="pz-modal-content">
            <div class="pz-modal-header">编辑规格</div>
            <div class="pz-spin-container">
                <div class="dl-show">
                    <span class="dl-title">规格名称:</span>
                    <input class="dl-info" id="abName" placeholder="请输入规格名称" type="text">
                </div>
                <div class="dl-show flexcenter">
                    <input type="button" value="取消" class="pz-btn btn-cancel" id="abCancel">
                    <input type="button" value="保存" id="abSave" class="pz-btn btn-amend">
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="../../../../js/common.js?10.0.2"></script>
<script type="module" src="./attribute.js?10.0.1"></script>
<script>
</script>

</html>
