<!DOCTYPE html>
<html lang="en" class="body">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品库</title>
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link rel="stylesheet" href="../../../css/list.css">
    <link rel="stylesheet" href="../../../css/details.css">
</head>

<body class="body">

    <div class="iframenav">
        <div class="refresh topbtn din fl" onclick="document.location.reload()">
            <img src="../../../images/sx.png" alt="">
        </div>
        <div class="add addsupplier topbtn din fl">
            <img src="../../../images/jia.png" alt="">
        </div>
    </div>
    <div class="gs-screen panel-default">
        <div class="gs-header panel-heading">
            <span class="din fl">筛选</span>
            <button class="btn btn-secondary radius din fr">筛选</button>
            <!-- <button class="fr"> <a class="btn btn-secondary radius din" href="goodsoperation.html">添加商品</a></button> -->
            <div class="shrink"></div>
        </div>
        <div class="gs-con">
            <ul>
                <li class="gs-li col-md-3 col-sm-6  col-xs-12">
                    <p class="gs-name">供应商名称</p>
                    <input class="gs-inp" type="text">
                </li>
            </ul>
        </div>
    </div>
    <div class="gs-list panel-default">
        <div class="gl-head panel-heading ">
            <span>供应商列表</span>
        </div>
        <div class="gl-title">
            <div class="col-md-2 bot-bor subli">ID</div>
            <div class="col-md-2 bot-bor subli">供应商图片</div>
            <div class="col-md-2 bot-bor subli">供应商名称</div>
            <div class="col-md-2 bot-bor subli">供应商客服</div>
            <div class="col-md-2 bot-bor subli">供应商描述</div>
            <div class="col-md-2 bot-bor subli">管理</div>
        </div>
        <div class="table" id="supplierslist">
            <!-- <li>
                <div class="col-md-2 bot-bor subli">1181</div>
                <span class="col-md-2 bot-bor subli"><img src="http://www.inweeye.cn/image/cache/catalog/201812/goods/TIM截图20181210200811-40x40.png" alt=""></span>
                <span class="col-md-2 bot-bor subli">萌宠系列手机壳</span>
                <span class="col-md-2 bot-bor subli">111111111</span>
                <span class="col-md-2 bot-bor subli">
                </span>
                <span class="col-md-2 bot-bor subli">
                  <a class="pz-btn btn-amend" href="supplierdetails.html">编辑</a>
                  <a class="pz-btn btn-del" href="#">删除</a>
                </span>
            </li> -->
        </div>
        <div class="w-floor-page">
            <div class="floor-page" id="floorpages"></div>
        </div>
    </div>
    <div class="pz-modal hide" id="srcom">
        <div class="pz-modal-content">
            <div class="pz-modal-header">编辑供应商</div>
            <div class="pz-spin-container">
                <div class="dl-show">
                    <span class="dl-title">供应商名称:</span>
                    <input class="dl-info" id="srName" placeholder="请输入供应商名称" value="" type="text">
                </div>
                <div class="dl-show">
                    <span class="dl-title">供应商客服:</span>
                    <input class="dl-info" id="srTel" placeholder="供应商客服" value="" type="text">
                </div>
                <div class="dl-show">
                    <span class="dl-title">供应商标题:</span>
                    <textarea class="dl-area" id="srTitle" placeholder="供应商标题" name="" id="" rows="3"></textarea>
                </div>
                <div class="dl-show">
                    <span class="dl-title">供应商快递描述:</span>
                    <textarea class="dl-area" id="srDesc" placeholder="供应商快递描述" name="" id="" rows="3"></textarea>
                </div>
                <div class="dl-show">
                    <span class="dl-title">供应商图片:</span>
                    <div class="selpicure" id="selpicure1">
                        <!-- <div class="picurelist">
                        <img src="" alt="">
                    </div> -->
                        <!-- <ul class="picurelist">
                        <li><img src="" alt=""></li>
                    </ul>
                    <input class="file" type="file" name="" id=""> -->
                        <div class="selfile fr"></div>
                    </div>
                </div>
                <div class="dl-show flexcenter">
                    <input type="button" value="取消" class="pz-btn btn-cancel" id="srCancel">
                    <input type="button" value="保存" id="srSave" class="pz-btn btn-amend">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../../js/jq.js"></script>
<script src="../../../js/ajax.js"></script>
<script src="../../../js/common.js"></script>
<script src="supplier.js"></script>
<script>
    pz.supplier.init({})
</script>

</html>
