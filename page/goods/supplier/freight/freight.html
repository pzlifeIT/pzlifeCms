<!DOCTYPE html>
<html lang="en" class="body">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>运费模板</title>
    <link rel="stylesheet" href="../../../../css/style.css?10.1.4">
    <link rel="stylesheet" href="../../../../css/bootstrap.css?10.1.1">
    <link rel="stylesheet" href="../../../../css/list.css?10.0.1">
    <link rel="stylesheet" href="../../../../css/details.css?10.0.1">
</head>

<body class="body">

    <div class="iframenav">
        <!-- <button class="">刷新</button> -->
        <div class="refresh topbtn din fl" onclick="document.location.reload()">
            <img src="../../../../images/sx.png" alt="">
        </div>
        <div class="add addfreight topbtn din fl">
            <img src="../../../../images/jia.png" alt="">
        </div>
    </div>
    <div class="gs-list panel-default">
        <div class="gl-head panel-heading ">
            <span>运费模板</span>
        </div>
        <div class="gl-title">
            <div class="col-md-2 bot-bor subli">ID</div>
            <div class="col-md-2 bot-bor subli">计价单位</div>
            <div class="col-md-2 bot-bor subli">邮费单价</div>
            <div class="col-md-2 bot-bor subli">续件价格</div>
            <div class="col-md-2 bot-bor subli">包邮价格</div>
            <div class="col-md-2 bot-bor subli">管理</div>
        </div>
        <ul class="table" id="freightlist"></ul>
    </div>
    <div class="pz-modal hide" id="eeAmend">
        <div class="pz-modal-content">
            <div class="pz-modal-header">编辑运费模板
            </div>
            <div class="pz-spin-container">
                <div class="dl-show">
                    <span class="dl-title">计价单位:</span>
                    <input class="dl-info" id="countPinkage" placeholder="请输入计价单位" value="" type="text">
                    <span class="freightMode" id="freightMode">kg</span>
                </div>
                <div class="dl-show">
                    <span class="dl-title">邮费单价:</span>
                    <input class="dl-info" id="fhPrice" placeholder="请输入邮费单价" value="" type="text">
                </div>
                <div class="dl-show">
                    <span class="dl-title">续件价格:</span>
                    <input class="dl-info" id="fhAfter" placeholder="请输入续件价格" value="" type="text">
                </div>
                <div class="dl-show">
                    <span class="dl-title">包邮价格:</span>
                    <input class="dl-info" id="fhTotal" placeholder="请输入包邮价格" value="" type="text">
                </div>
                <div class="dl-show flexcenter">
                    <input type="button" value="取消" class="pz-btn btn-cancel" id="eeCancel">
                    <input type="button" value="保存" id="eeSave" class="pz-btn btn-amend">
                </div>
            </div>
        </div>
    </div>
    <div class="pz-modal hide" id="fhsite">
        <div class="pz-modal-content consite">
            <div class="pz-modal-header">地址
            </div>
            <div class="pz-spin-container ">
                <div class="list-site">
                    <ul class="list-province" id="listProvince">
                        <!-- <li class="li-province">
                            <span class="sel-box"></span>
                            <span class="set-text">北京</span>
                            <ul class="list-city">
                                <li class="li-city">
                                    <span class="sel-box-city"></span>
                                    <span class="set-text-city">北京</span>
                                </li>
                                <li class="li-city">
                                    <span class="sel-box-city"></span>
                                    <span class="set-text-city">北京</span>
                                </li>
                            </ul>
                        </li>
                        <li class="li-province active ">
                            <span class="sel-box"></span>
                            <span class="set-text">上海</span>
                            <ul class="list-city"></ul>
                        </li> -->
                    </ul>
                </div>

                <div class="dl-show flexcenter botbtn">
                    <input type="button" value="取消" class="pz-btn btn-cancel" id="fhCancelSite">
                    <input type="button" value="保存" id="fhSaveSite" class="pz-btn btn-amend">
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="../../../../js/common.js?10.0.2"></script>
<script type="module" src="./freight.js?10.0.2"></script>
<script>
</script>

</html>
