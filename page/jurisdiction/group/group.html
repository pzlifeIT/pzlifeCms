<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta http-equiv="Cache" content="no-cache">

    <title>组管理</title>
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link rel="stylesheet" href="../../../css/list.css?10.0.1">
    <link rel="stylesheet" href="../../../css/details.css?10.0.1">
    <link rel="stylesheet" href="./group.css">
    <script src="../../../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="iframenav">
            <!-- <button class="">刷新</button> -->
            <div class="refresh topbtn din fl" onclick="document.location.reload()">
                <img src="../../../images/sx.png" alt="">
            </div>
            <div class="add addgoods topbtn din fl" @click="addMember">
                <img src="../../../images/jia.png" alt="">
            </div>
        </div>
        <div class="gs-list panel-default">
            <div class="gl-head panel-heading ">
                <span>组列表</span>
            </div>
            <div class="gl-title">
                <span class="col-md-3 bot-bor subli">序号</span>
                <span class="col-md-3 bot-bor subli">组名称</span>
                <span class="col-md-3 bot-bor subli">描述</span>
                <span class="col-md-3 bot-bor subli">管理</span>
            </div>
            <div class="table" id="goodlist">
                <div class="table-tr" v-for="(v,k) in admingroup">
                    <span class="col-md-3 bot-bor subli">{{k + 1}}</span>
                    <span class="col-md-3 bot-bor subli">{{v.group_name}}</span>
                    <span class="col-md-3 bot-bor subli">{{v.content}}</span>
                    <span class="col-md-3 bot-bor subli">
                        <div class="pz-btn btn-amend" @click="getgroupinfo(v.id)">编辑</div>
                      <div class="pz-btn btn-amend"  @click="gojtSet(v.id)">权限设置</div>
                    <div class="pz-btn btn-amend" @click="gopeople(v.id)">人员管理</div>
                    </span>
                </div>
                <div class="w-floor-page">
                    <div class="floor-page" id="floorpages"></div>
                </div>
            </div>
            <div class="pz-modal" v-show="modal">
                <div class="pz-modal-content">
                    <div class="pz-modal-header">组管理</div>
                    <div class="pz-spin-container">
                        <div class="dl-show">
                            <span class="dl-title">组名称:</span>
                            <input class="dl-info" placeholder="请输入组名称" v-model="groupname" value="" type="text">
                        </div>
                        <div class="dl-show">
                            <span class="dl-title">描述:</span>
                            <textarea class="dl-area" placeholder="请输入描述" v-model="content" value="" type="text"></textarea>
                        </div>
                        <div class="dl-show flexcenter">
                            <input type="button" value="取消" class="pz-btn btn-cancel" @click="cancel">
                            <input type="button" value="保存" @click="submit" class="pz-btn btn-amend">
                        </div>
                    </div>
                </div>
            </div>
            <div class="pz-modal" v-show="modal1">
                <div class="pz-modal-content">
                    <div class="pz-modal-header">组管理</div>
                    <div class="pz-spin-container">
                        <div class="dl-show">
                            <span class="dl-title">组名称:</span>
                            <input class="dl-info" placeholder="请输入组名称" v-model="groupInfo.group_name" value="" type="text">
                        </div>
                        <div class="dl-show">
                            <span class="dl-title">描述:</span>
                            <textarea class="dl-area" placeholder="请输入描述" v-model="groupInfo.content" value="" type="text"></textarea>
                        </div>
                        <div class="dl-show flexcenter">
                            <input type="button" value="取消" class="pz-btn btn-cancel" @click="cancel1">
                            <input type="button" value="保存" @click="compile" class="pz-btn btn-amend">
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
<script type="module" src="../../../js/common.js"></script>
<script type="module" src="./group.js?10.0.9"></script>

</html>
