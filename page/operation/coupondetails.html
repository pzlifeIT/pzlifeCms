<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单详情</title>
    <link rel="stylesheet" href="../../css/style.css?1.0.1">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/data.css">
    <link rel="stylesheet" href="../../css/details.css">
</head>

<body>
    <div class="iframenav">
        <!-- <button class="">刷新</button> -->
        <div class="din fl">
            <span>
        
      </span>
        </div>
        <div class="refresh topbtn din fl" onclick="document.location.reload()">
            <img src="../../images/sx.png" alt="">
        </div>
        <!-- <div class="addgoods topbtn din fl">
            <img src="../../images/jia.png" alt="">
        </div> -->

    </div>
    <div class="details">
        <div class="dl-header">
            <span class="dl-name">供应商详情</span>
            <input type="button" value="订单退款" class="btn btn-danger radius fr"></input>
            <input type="button" value="添加" class="btn btn-primary radius fr"></input>
        </div>
        <div class="dl-con">
            <ul class="dl-nav" id="dlnav">
                <li>活动信息</li>
                <li>优惠券信息</li>
            </ul>
            <div class="dlnav-con dl-1">
                <div class="dl-show">
                    <span class="dl-title">投放渠道:</span>
                    <input class="dl-info" placeholder="投放渠道" value="" type="text">
                </div>
                <div class="dl-show">
                    <span class="dl-title">活动标题:</span>
                    <input class="dl-info" placeholder="活动标题" value="" type="text">
                </div>
                <div class="dl-show">
                    <span class="dl-title">活动时间:</span>
                    <textarea class="dl-area" placeholder="供应商快递描述" name="" id="" rows="3"></textarea>

                </div>
                <div class="dl-show">
                    <span class="dl-title">指定店铺ID:</span>
                    <div class="din combobox" id="combobox3">
                        <div class="ant-select">
                            <div class="ant-select-selection">请选择</div>
                            <span class="ant-select-arrow"></span>
                        </div>
                    </div>

                </div>
                <div class="dl-show">
                    <span class="dl-title">首次购买限制:</span>
                    <div class="ant-radio-group">
                        <label for="radioinp1" class="ant-radio-wrapper">
                          <span class="ant-radio ant-radio-checked">
                            <input type="radio" id="radioinp1" class="ant-radio-input" >
                            <span class="ant-radio-inner"></span>
                          </span>
                          <span class="din fl">选择</span>
                        </label>
                    </div>

                </div>
                <div class="dl-show">
                    <span class="dl-title">兑换码:</span>
                    <span class="dl-text">2121212</span>

                </div>
                <div class="dl-show">
                    <span class="dl-title">备注:</span>
                    <textarea class="dl-area" placeholder="备注" name="" id="" rows="3"></textarea>
                </div>
            </div>
            <div class="dlnav-con dl-2">

                <ul class="d2-list">
                    <li>
                        <span class="col-md-2">优惠券标题</span>
                        <span class="col-md-2">有效时间</span>
                        <span class="col-md-2">优惠金额</span>
                        <span class="col-md-2">库存</span>
                        <span class="col-md-1">已领取数量</span>
                        <span class="col-md-1">已使用张数</span>
                        <span class="col-md-2">操作</span>
                    </li>
                    <li>
                        <span class="col-md-2">sfd</span>
                        <span class="col-md-2">领取日期开始10天有效</span>
                        <span class="col-md-2">满100.00减5.00</span>
                        <span class="col-md-2">100</span>
                        <span class="col-md-1">4</span>
                        <span class="col-md-1">	
                            0
                        </span>
                        <span class="col-md-2">	
                            <a class="pz-btn btn-amend" href="#">修改</a>
                        </span>
                    </li>

                </ul>
            </div>
        </div>
    </div>
    </div>
    </div>
    <div class="pz-modal hide">
        <div class="refresh topbtn din fl" onclick="document.location.reload()">
            <img src="../../images/sx.png" alt="">
        </div>
        <div class="pz-modal-content">
            <div class="pz-modal-header">优惠券设置</div>
            <div class="pz-spin-container">
                <div class="dl-show">
                    <span class="dl-title">优惠券标题:</span>
                    <input class="dl-info" type="text">
                </div>
                <div class="dl-show">
                    <span class="dl-title">优惠券副标题:</span>
                    <input class="dl-info" type="text">
                </div>
                <div class="dl-show">
                    <span class="dl-title">优惠金额:</span>
                    <span class="dl-text">满</span>
                    <input class="dl-info container-short" type="text">
                    <span class="dl-text">减</span>
                    <input class="dl-info container-short" type="text">
                </div>
                <div class="dl-show">
                    <span class="dl-title">使用期 生效方式:</span>
                    <div class="ant-radio-group">
                        <label for="radioinp1" class="ant-radio-wrapper">
                          <span class="ant-radio ant-radio-checked">
                            <input type="radio" id="radioinp1" class="ant-radio-input" >
                            <span class="ant-radio-inner"></span>
                          </span>
                          <span class="din fl">固定日期</span>
                        </label>
                        <label for="radioinp1" class="ant-radio-wrapper">
                            <span class="ant-radio ant-radio-checked">
                              <input type="radio" id="radioinp1" class="ant-radio-input" >
                              <span class="ant-radio-inner"></span>
                            </span>
                            <span class="din fl">领取日期开始</span>
                          </label>
                    </div>
                    <input class="dl-info container-short" type="text">
                    <span class="dl-text">天有效</span>
                </div>
                <div class="dl-show">
                    <span class="dl-title">有效时间:</span>
                    <input id="calend1" placeholder="开始时间" class="gs-inp container-middle"></input>
                    <span class="dl-text">-</span>
                    <input id="calend2" placeholder="开始时间" class="gs-inp container-middle"></input>
                </div>
                <div class="dl-show">
                    <span class="dl-title">优惠减免方式:</span>
                    <div class="ant-radio-group">
                        <label for="radioinp1" class="ant-radio-wrapper">
                          <span class="ant-radio ant-radio-checked">
                            <input type="radio" id="radioinp1" class="ant-radio-input" >
                            <span class="ant-radio-inner"></span>
                          </span>
                          <span class="din fl">一次性减免</span>
                        </label>
                        <label for="radioinp1" class="ant-radio-wrapper">
                            <span class="ant-radio ant-radio-checked">
                              <input type="radio" id="radioinp1" class="ant-radio-input" >
                              <span class="ant-radio-inner"></span>
                            </span>
                            <span class="din fl">每次叠加减免</span>
                          </label>
                    </div>
                </div>
                <div class="dl-show">
                    <span class="dl-title">库存:</span>
                    <input class="dl-info container-short" type="text">
                    <span class="dl-text">已领取数量</span>
                    <span class="dl-text">0</span>
                    <span class="dl-text">使用张数</span>
                    <span class="dl-text">0</span>
                </div>
                <div class="dl-show">
                    <span class="dl-title">是否关闭判断佣金:</span>
                    <div class="ant-radio-group">
                        <label for="radioinp1" class="ant-radio-wrapper">
                          <span class="ant-radio ant-radio-checked">
                            <input type="radio" id="radioinp1" class="ant-radio-input" >
                            <span class="ant-radio-inner"></span>
                          </span>
                          <span class="din fl">一次性减免</span>
                        </label>
                        <label for="radioinp1" class="ant-radio-wrapper">
                            <span class="ant-radio ant-radio-checked">
                              <input type="radio" id="radioinp1" class="ant-radio-input" >
                              <span class="ant-radio-inner"></span>
                            </span>
                            <span class="din fl">每次叠加减免</span>
                          </label>
                    </div>
                </div>
                <div class="dl-show">
                    <span class="dl-title">备注:</span>
                    <textarea class="dl-area" placeholder="备注" name="" id="" rows="3"></textarea>
                </div>
                <div class="dl-show flexcenter">
                    <input type="button" value="取消" class="pz-btn btn-cancel ">
                    <input type="button" value="保存" class="pz-btn btn-amend">
                </div>
            </div>

        </div>
    </div>
</body>
<script src="../../js/common.js"></script>
<script src="../../js/data.js"></script>
<script>
    tab({
        head: '#dlnav',
        con: '.dlnav-con'
    })
    calender('#calend1').init({
        format: 'yyyy-MM-dd',
        date: [2018, 5, 12]
    }, function(date) {
        this.value = date
    })
    calender('#calend2').init({
        format: 'yyyy-MM-dd',
        date: [2018, 5, 12]
    }, function(date) {
        this.value = date
    })
    select({
        el: '#combobox3',
        data: [{
            id: 1,
            text: '捷克蛋糕'
        }, {
            id: 2,
            text: '爆米花'
        }]
    })
</script>

</html>
