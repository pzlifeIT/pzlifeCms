<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>触发列表</title>
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link rel="stylesheet" href="../../../css/data.css">
    <link rel="stylesheet" href="../../../css/list.css?10.0.1">
    <link rel="stylesheet" href="../../../css/details.css?10.0.1">
    <script src="../../../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="iframenav">
            <div class="refresh topbtn din fl" onclick="document.location.reload()">
                <img src="../../../images/sx.png" alt="">
            </div>
            <div class="add addgoods topbtn din fl" @click="showmodal">
                <img src="../../../images/jia.png" alt="">
            </div>
        </div>
        <div class="gs-list panel-default">
            <div class="gl-head panel-heading ">
                <span>触发列表</span>
            </div>
            <div class="gl-title">
                <span class="col-md-1 bot-bor subli">序号</span>
                <span class="col-md-2 bot-bor subli">标题</span>
                <span class="col-md-2 bot-bor subli">开始时间</span>
                <span class="col-md-2 bot-bor subli">结束时间</span>
                <span class="col-md-2 bot-bor subli">创建时间</span>
                <span class="col-md-1 bot-bor subli">状态</span>
                <span class="col-md-2 bot-bor subli">管理</span>
            </div>
            <div class="table" id="goodlist">
                <div class="table-tr" v-for="(v,k) in TriggerList">
                    <span class="col-md-1 bot-bor subli">{{k+1}}</span>
                    <span class="col-md-2 bot-bor subli">{{v.title}}</span>
                    <span class="col-md-2 bot-bor subli">{{v.start_time}}</span>
                    <span class="col-md-2 bot-bor subli">{{v.stop_time}}</span>
                    <span class="col-md-2 bot-bor subli">{{v.create_time}}</span>
                    <span class="col-md-1 bot-bor subli">{{v.statusText}}</span>
                    <span class="col-md-2 bot-bor subli">
                        <div class="pz-btn btn-amend"  @click="getTrigger(v.id)" >编辑</div>
                        <div class="pz-btn btn-amend" @click="auditTrigger(v.id,2)" >启用</div>
                        <div class="pz-btn btn-amend" @click="auditTrigger(v.id,3)" >停用</div>
                    </span>
                </div>
            </div>
            <div class="w-floor-page">
                <div class="floor-page" id="floorpages"></div>
            </div>
        </div>
        <div class="pz-modal" v-show="modal">
            <div class="pz-modal-content">
                <div class="pz-modal-header">触发器</div>
                <div class="pz-spin-container">
                    <div class="dl-show">
                        <span class="dl-title">标题:</span>
                        <input class="dl-info" v-model='title' type="text">
                    </div>
                    <div class="dl-show">
                        <span class="dl-title">开始时间:</span>
                        <input id="start_time" v-model='time.start_time' placeholder="开始时间(默认当前时间)" class="dl-info"></input>
                    </div>
                    <div class="dl-show">
                        <span class="dl-title">结束时间:</span>
                        <input id="stop_time" v-model='time.stop_time' placeholder="结束时间" class="dl-info"></input>
                    </div>
                    <div class="dl-show flexcenter">
                        <input type="button" value="取消" class="pz-btn btn-cancel" @click="cancel">
                        <input type="button" value="保存" @click="submit" class="pz-btn btn-amend">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="../../../js/common.js?10.0.1"></script>
<script type="module" src="../../../js/data.js"></script>
<script type="module" src="./triggerList.js?10.0.1"></script>

</html>
