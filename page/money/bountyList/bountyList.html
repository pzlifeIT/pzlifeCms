<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>兼职网推奖励金列表</title>
    <link rel="stylesheet" href="../../../css/style.css?1.0.2">
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link rel="stylesheet" href="../../../css/list.css">
    <link rel="stylesheet" href="../../../css/details.css">
    <script src="../../../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="iframenav">
            <div class="refresh topbtn din fl" onclick="document.location.reload()">
                <img src="../../../images/sx.png" alt="">
            </div>
        </div>
        <div class="gs-screen panel-default">
            <div class="gs-header panel-heading">
                <span class="din fl">筛选</span>
                <button id="search" @click="search" class="btn btn-secondary radius din fr">筛选</button>
                <div class="shrink"></div>
            </div>
            <div class="gs-con">
                <ul>
                    <li class="gs-li col-md-3 col-sm-6  col-xs-12">
                        <p class="gs-name">状态</p>
                        <div class="combobox" id="combobox3">
                            <div class="ant-select">
                                <div class="ant-select-selection" id="selection1">请选择</div>
                                <span class="ant-select-arrow"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="gs-list panel-default">
            <div class="gl-head panel-heading ">
                <span>充值记录</span>
            </div>
            <div class="gl-title">
                <span class="col-md-1 bot-bor subli">序号</span>
                <span class="col-md-1 bot-bor subli">boss名称</span>
                <span class="col-md-1 bot-bor subli">统计类型</span>
                <span class="col-md-1 bot-bor subli">统计数量</span>
                <span class="col-md-1 bot-bor subli">金额</span>
                <span class="col-md-1 bot-bor subli">开始时间</span>
                <span class="col-md-1 bot-bor subli">最后更新时间</span>
                <span class="col-md-1 bot-bor subli">状态</span>
                <span class="col-md-2 bot-bor subli">管理</span>
            </div>
            <div class="table" id="goodlist">
                <div class="table-tr" v-for="(v,k) in diamondvipNetPush">
                    <span class="col-md-1 bot-bor subli">{{k + 1}}</span>
                    <span class="col-md-1 bot-bor subli">{{v.user.nick_name}}</span>
                    <span class="col-md-1 bot-bor subli">钻石网推</span>
                    <span class="col-md-1 bot-bor subli">{{v.count}}</span>
                    <span class="col-md-1 bot-bor subli">{{v.cost}}</span>
                    <span class="col-md-1 bot-bor subli">{{v.create_time}}</span>
                    <span class="col-md-1 bot-bor subli">{{v.update_time}}</span>
                    <span class="col-md-1 bot-bor subli">{{v.statusText}}</span>
                    <span class="col-md-2 bot-bor subli">
                      <div class="pz-btn btn-amend" v-if="v.status == 1" @click="checkUserTransfer(v.id,2)" >审核通过</div>
                      <div class="pz-btn  btn-del"  v-if="v.status == 1" @click="showmodal(v.id)" >审核不通过</div>
                    </span>
                </div>
            </div>
            <div class="w-floor-page">
                <div class="floor-page" id="floorpages"></div>
            </div>
        </div>
        <div class="pz-modal" v-show="modal">
            <div class="pz-modal-content">
                <div class="pz-modal-header">提现</div>
                <div class="pz-spin-container">
                    <div class="dl-show">
                        <span class="dl-title">详细描述:</span>
                        <textarea class="dl-area" placeholder="默认详细描述" v-model="message" type="text"></textarea>
                    </div>
                    <div class="dl-show flexcenter">
                        <input type="button" value="取消" class="pz-btn btn-cancel" @click="cancel">
                        <input type="button" value="保存" @click="submit" class="pz-btn btn-amend">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="../../../js/common.js"></script>
<script type="module" src="./bountyList.js"></script>

</html>
