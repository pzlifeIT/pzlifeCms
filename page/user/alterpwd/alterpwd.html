<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改密码</title>
    <link rel="stylesheet" href="../../../../css/style.css?1.0.1">
    <link rel="stylesheet" href="./alterpwd.css">
</head>

<body>
    <div class="iframenav">
        <div class="refresh topbtn din fl" onclick="document.location.reload()">
            <img src="../../../../images/sx.png" alt="">
        </div>
    </div>
    <div class="alterpwd">
        <div class="ad-li">
            <span class="ad-title">原密码:</span>
            <input class="ad-text" placeholder="请输入原密码" id="oldpwd" type="password" id="order_no" />
        </div>
        <div class="ad-li">
            <span class="ad-title">新密码:</span>
            <input class="ad-text" id="newpwd" placeholder="请输入新密码" type="password" id="order_no" />
        </div>
        <div class="ad-li">
            <span class="ad-title">确认密码:</span>
            <input class="ad-text" id="confirmpwd" placeholder="请输入确认密码" type="password" id="order_no" />
        </div>
        <div class="ad-li">
            <input class="al-btn" id="confirm" type="button" value="确定">
        </div>
    </div>
</body>
<script type="module" src="./alterpwd.js"></script>
<script>
</script>

</html>
