<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/left.css?1.0.2">
    <script src="./js/vue.js"></script>
    <title>品质生活cms</title>
</head>

<body>
    <div id="app" class="indexapp" @click="hideMenu">
        <div class="header">
            <img class="din fl cmslogo" src="./images/cmslogo.png" alt="">
            <div class="din fr">
                <div class="quit fr">
                    <img class="cms_quit" src="./images/cmsQuit.png" alt="">
                    <span class="quit_con" @click="quit">退出</span>
                </div>
                <div class="cms_user fr" @click.stop="showMenu">
                    <img class="head_photo din fl" src="http://www.yuyueyang.cn/wp-content/uploads/2018/07/4859ec39f86c1d936170fdbc4e6acc05.jpg" alt="">
                    <span class="user_name din fl">{{admininfo.admin_name}}</span>
                </div>
            </div>
        </div>
        <ul class="select_menu" v-show="select_menu">
            <li @click="changePassword">修改密码</li>
        </ul>
        <div class="navbar  din fl">
            <div class=""></div>
            <div class="sidebar" id="sidebar">
                <ul class="sb_list">
                    <li class="sb_li" :class="v.show?'active':''" v-for="(v,k) in urlList">
                        <div class="sb_tit din" @click="subclick(k)"><i class="din fl icon" :class="v.show?v.selectedIconPath:v.iconPath"></i>{{v.name}}</div>
                        <ul class="sb_sub_list ">
                            <li @click="addIframe(v1.name,v1.path)" v-for="(v1, k1) in v._child">{{v1.name}}</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right din fl">
            <div class="r_tit_list">
                <div class="roll-nav roll-left din fl"></div>
                <ul class="r_tit_ul din" id="">
                    <li class="r_tit_li " v-if="!v.del" :class="v.show?'active':''" v-for="(v,k) in navList" :name="v.name" @click="showIframe(v.name)">{{v.text}}<i v-if="!v.index" @click.stop="delIframe(v.name)"></i></li>
                </ul>
                <div class="roll-nav roll-right din fr"></div>
            </div>
            <div class="content" id="content">
                <iframe v-if="!v.del" v-for="(v,k) in iframeList" class="J_iframe" :class="v.show?'':'hide'" :name="v.name" width="100%" height="100%" :src="v.path" frameborder="0" seamless></iframe>
            </div>
        </div>

    </div>
</body>
<script type="module" type="text/javascript" src="js/left.js"></script>
<script type="module" src="./index.js"></script>

</html>
